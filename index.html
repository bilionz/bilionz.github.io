<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Game Decoder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/openpgp@5.5.0/dist/openpgp.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="game-container">
        <img src="path/to/your/spooky-background.jpg" alt="Spooky Background" class="background-img">
        <h1>Mystery Game</h1>
        <div class="decoder">
            <textarea id="encodedText" placeholder="Enter encoded text"></textarea>
            <textarea id="publicKey" placeholder="Enter public key"></textarea>
            <button onclick="decodeText()">Decode</button>
            <div id="decodedMessage">
                <h2>Decoded Message:</h2>
                <p id="decodedText"></p>
            </div>
        </div>
    </div>
</body>
</html>
