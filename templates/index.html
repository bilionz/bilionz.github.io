<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plaka Treasure Hunt</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="game-container">
        <h1>Plaka Treasure Hunt</h1>
        <p>Welcome, {{ team_name }}! <a href="{{ url_for('logout') }}">Logout</a></p>
        <div class="solver">
            <input type="text" id="riddleId" placeholder="Enter riddle ID" value="{{ request.args.get('riddleId', '') }}">
            <input type="text" id="solution" placeholder="Enter solution">
            <button onclick="solveRiddle()">Solve Riddle!</button>
            <div id="feedback"></div>
            <div id="narrativeMessage">
                <h2>Next Step:</h2>
                <p id="narrativeText"></p>
            </div>
        </div>
    </div>
    <script>
        async function solveRiddle() {
            const riddleId = document.getElementById('riddleId').value;
            const solution = document.getElementById('solution').value;
            const feedbackElement = document.getElementById('feedback');
            const narrativeTextElement = document.getElementById('narrativeText');

            if (!riddleId || !solution) {
                feedbackElement.textContent = 'Please fill in all fields.';
                return;
            }

            try {
                const response = await fetch('/solve', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ riddleId, solution })
                });

                const data = await response.json();

                if (data.success) {
                    feedbackElement.textContent = 'Correct answer!';
                    narrativeTextElement.textContent = data.narrative;
                } else {
                    feedbackElement.textContent = data.error;
                    narrativeTextElement.textContent = '';
                }
            } catch (error) {
                feedbackElement.textContent = 'An error occurred. Please try again.';
                narrativeTextElement.textContent = '';
            }
        }
    </script>
</body>
</html>
