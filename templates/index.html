<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Game Solver</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="game-container">
        <img src="{{ url_for('static', filename='background.png') }}" alt="Background" class="background-img">
        <h1>Mystery Game Solver</h1>
        <div class="solver">
            <input type="text" id="teamName" placeholder="Enter your team name">
            <input type="text" id="riddleId" placeholder="Enter riddle ID">
            <select id="riddlePart">
                <option value="A">Part A</option>
                <option value="B">Part B</option>
                <option value="C">Part C</option>
                <option value="D">Part D</option>
            </select>
            <input type="text" id="solution" placeholder="Enter solution">
            <button onclick="solveRiddle()">Solve Riddle!</button>
            <div id="feedback"></div>
            <div id="resolutionMessage">
                <h2>Resolution:</h2>
                <p id="resolvedText"></p>
                <img id="resolvedImage" src="" alt="Resolution Image" style="display:none; max-width: 100%; margin-top: 10px;">
            </div>
        </div>
    </div>
    <script>
        async function solveRiddle() {
            const teamName = document.getElementById('teamName').value;
            const riddleId = document.getElementById('riddleId').value;
            const riddlePart = document.getElementById('riddlePart').value;
            const solution = document.getElementById('solution').value;
            const feedbackElement = document.getElementById('feedback');
            const resolvedTextElement = document.getElementById('resolvedText');
            const resolvedImageElement = document.getElementById('resolvedImage');

            if (!teamName || !riddleId || !riddlePart || !solution) {
                feedbackElement.textContent = 'Please fill in all fields.';
                return;
            }

            try {
                const response = await fetch('/solve', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ teamName, riddleId, riddlePart, solution })
                });

                const data = await response.json();

                if (data.success) {
                    resolvedTextElement.textContent = data.resolution;
                    feedbackElement.textContent = `Successfully solved by ${teamName}!`;

                    // Display the resolution image if available
                    if (data.image) {
                        resolvedImageElement.src = `{{ url_for('static', filename='${data.image}') }}`;
                        resolvedImageElement.style.display = 'block';
                    } else {
                        resolvedImageElement.style.display = 'none';
                    }
                } else {
                    feedbackElement.textContent = data.error;
                    resolvedImageElement.style.display = 'none';
                }
            } catch (error) {
                feedbackElement.textContent = 'An error occurred. Please try again.';
                resolvedImageElement.style.display = 'none';
            }
        }
    </script>
</body>
</html>
